In order to decode the diary, the correct paper slips need to be moved over the correct lines of the diary. 
Pieces will be selected in order, and the player can use the (W,A,S,D) keys to control the position of the piece.
Once the selected piece is in the correct place, press (E) to move on to the next piece.
When the puzzle is complete, take note of the message, it might be helpful.