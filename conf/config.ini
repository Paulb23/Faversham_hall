[display]

title = "this is the window title"	; title of the window
window_width = 800	; width of the window
window_height = 600	; height of the window
window_res_width = 800	; resolution width
window_res_height = 600	; resolution height

[game]

max_ticks_per_second = 60	; number of logic updates per second
smooth_texture_scaling = 2	; 0 = nearest	1 = linear    2 = anisotropic
vsync = 0	; 0 = off    1 = on
windowed = 1	; 0 = full screen    1 = windowed
borderless = 0	; 0 = border    1 = no borders
